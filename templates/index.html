<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/predict" method="POST" class="login-form">
        <h2>Medical Insurance Charges Predictor</h2>

        <div class="form-input-material">
            <label>Age:</label>
            <input type="number" name="age" required>
        </div>

        <div class="form-input-material">
            <label>Sex:</label>
            <select name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-input-material">
            <label>BMI:</label>
            <input type="number" step="0.1" name="bmi" required>
        </div>

        <div class="form-input-material">
            <label>Children:</label>
            <input type="number" name="children" required>
        </div>

        <div class="form-input-material">
            <label>Smoker:</label>
            <select name="smoker">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-input-material">
            <label>Region:</label>
            <select name="region">
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>
        </div>

        <button type="submit" class="btn">Predict</button>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </form>
</body>
</html>
